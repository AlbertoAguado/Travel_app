 <body>

  </div>

  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
  
   <div id = "city"></div>
   
   <div><img id = "icon" alt=""></div>
   <div id = "main"></div>
   <div id = "description"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
